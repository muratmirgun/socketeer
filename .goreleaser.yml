before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: socketeer
    ldflags:
      - -s -w -X github.com/muratmirgun/socketeer/internal/version.Version={{.Version}} -X github.com/muratmirgun/socketeer/internal/version.Commit={{.Commit}} -X github.com/muratmirgun/socketeer/internal/version.Date={{.Date}}
    ignore:
      - goos=windows
        goarch=arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: socketeer
    homepage: "https://github.com/muratmirgun/socketeer"
    description: "WebSocket API documentation generator and server"
    repository:
      owner: muratmirgun
      name: homebrew-tap
    commit_author:
      name: GoReleaser Bot
      email: goreleaser@carlosbecker.com
    folder: Formula
    homepage: "https://github.com/muratmirgun/socketeer"
    test: |
      system "#{bin}/socketeer", "--version"
    install: |
      bin.install "socketeer"
    dependencies:
      - go

dockers:
  - image_templates:
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:{{ .Version }}"
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:latest"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--platform=linux/arm64"
    extra_files:
      - config.yml
      - README.md 